<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸夸网站 - 给你满满的情绪价值</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans SC', 'sans-serif'],
                    },
                    colors: {
                        'praise-pink': '#ffc9d1',
                        'praise-yellow': '#ffeaa7',
                        'praise-green': '#6fdc8c',
                        'praise-blue': '#74b9ff',
                        'praise-purple': '#a29bfe',
                        'praise-coral': '#fd79a8',
                        'praise-mint': '#00b894',
                    },
                    animation: {
                        'danmaku': 'danmaku 10s linear infinite',
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'bounce-gentle': 'bounceGentle 2s ease-in-out infinite',
                    },
                    keyframes: {
                        danmaku: {
                            '0%': { transform: 'translateX(100vw)' },
                            '100%': { transform: 'translateX(-100%)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-blue-50 to-purple-50 font-sans">
    <div id="app" class="min-h-screen relative overflow-hidden">
        <!-- Background decorative elements -->
        <div class="fixed inset-0 pointer-events-none">
            <div class="absolute top-20 left-20 w-32 h-32 bg-praise-pink rounded-full opacity-10 animate-bounce-gentle"></div>
            <div class="absolute top-40 right-32 w-24 h-24 bg-praise-blue rounded-full opacity-10 animate-bounce-gentle" style="animation-delay: 1s;"></div>
            <div class="absolute bottom-32 left-1/3 w-20 h-20 bg-praise-yellow rounded-full opacity-10 animate-bounce-gentle" style="animation-delay: 2s;"></div>
            <div class="absolute bottom-20 right-20 w-28 h-28 bg-praise-green rounded-full opacity-10 animate-bounce-gentle" style="animation-delay: 3s;"></div>
        </div>
        
        <!-- Main content will be rendered here -->
    </div>

    <!-- Scripts -->
    <script src="js/utils/websocket.js"></script>
    <script src="js/components/DanmakuDisplay.js"></script>
    <script src="js/components/StatsFooter.js"></script>
    <script src="js/components/InitialPage.js"></script>
    <script src="js/components/MainPage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
